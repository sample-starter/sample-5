spring:
  config:
    import: optional:configtree:/etc/secrets/,optional:configtree:./secrets/
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS}
    ssl-key-password: ${KAFKA_SSL_PASSWORD}
    ssl-cert-location: /etc/secrets/kafka_cert.jks
    enable-ssl: ${KAFKA_ENABLE_SSL}
    consumer:
      retries: 3
      group-id: spring-boot-kafka-consumer-sample
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      topic: sample-topic
management:
  endpoints:
    web:
      exposure:
        include: info,health,prometheus
  metrics:
    enable:
      jvm: true
    export:
      prometheus:
        histogram-flavor: prometheus
  endpoint:
    health:
      probes:
        enabled: true
      group:
        liveness:
          include: '*'
        readiness:
          include: '*'
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    elasticsearch:
      enabled: false
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger.html
    enabled: true
    disable-swagger-default-url: true
    config:
      title: Example API
      version: v1
